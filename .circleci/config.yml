# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#

version: 2
jobs:
  build:
    docker:
      # Version con la que se trabaja desde la m√°quina local
      - image: circleci/python:3.5.2
    steps:
      - checkout
      - run:
          name: Instalar un entorno virtual con python3
          command: pipenv install --three
      - run:
          name: Instalar dependencias
          command: pipenv run pip install -r requirements.txt
      - run:
          name: Ejecutar tests
          command: pipenv run coverage run tests/tests.py
      - run:
          name: Ejecutar test de cobertura
          command: pipenv run coverage report -m


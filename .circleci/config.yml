version: 2
jobs:
  build:
    docker:
      # Versi√≥n de Python en la maquina de prueba
      - image: circleci/python:3.5.2

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            coverage run tests/tests.py
	    coverage report -m

